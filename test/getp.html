<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The crypto shop!</title>
</head>
<body>
	<h1>Hello crypto-user!</h1>
	<a class="coinbase-widget"
	id="coinbase_widget"
	data-address="https://thecryptoshop.herokuapp.com/ordercompleted/"
	data-amount="0.57"
	data-code="35454657-0e2f-5a5c-8665-2c37c6826bcc"
	data-currency="USD"
	data-crypto_currency="BTC"
	href="">Buy with Coinbase</a>
	
	<script type='text/javascript' id='coinbase_widget_loader' class='coinbase-widget-async-loader'>
		document.currentScript.src ='';
		(function() {
			function asyncLoad() {
				var s = document.createElement('script');
				s.type = 'text/javascript';
				s.async = true;
				var theUrl = 'https://buy.coinbase.com/static/widget.js';
				s.src = theUrl+ (theUrl.indexOf("?") >= 0 ? '&' : '?') + 'ref=' + encodeURIComponent(window.location.href);
				var embedder = document.getElementById('coinbase_widget_loader');
				embedder.parentNode.insertBefore(s, embedder);
			}
			if (window.attachEvent) {
				window.attachEvent('onload', asyncLoad);
			} else {
				window.addEventListener('load', asyncLoad, false);
			}
		})();
	</script>
	
</body>
</html>
